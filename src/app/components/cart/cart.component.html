
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index" [class.noexist]="item.stock<=0">
                            <td >{{i+1}}</td>
                            <td >{{item.name}}</td>
                            <td><img style="width: 100px;" src="{{item.image}}" alt=""></td>
                            <td style=>{{item.description}}</td>
                            <th style="width: 10%;">{{item.price}}</th>
                
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                       
                    </tbody>
                    
                    
                </table>
               
                
            </div>
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-md-6 d-flex align-self-end buttons">
                        <button (click)="emptyCart()" class="btn btn-dark mr-2 mb-2">Limpiar</button>
                        <button routerLink="/products" class="btn btn-secondary mr-2 mb-2">Comprar mas</button>
                        <strong>Total : ${{grandTotal}}</strong>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mi carrito</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Tu carrito esta vacio!</h4>
            <button routerLink="/products" class="btn btn-primary">Agregar ahora!</button>
        </div>
    </div>
</ng-container>
