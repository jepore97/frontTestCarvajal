<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td style="width: 15%;">{{item.name}}</td>
                            <td><img style="width: 100px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 15%;">{{item.price}}</th>
                            <td style="width: 15%;"><input [(ngModel)]="item.cantidad" type="number"  [min]="1" [max]="item.stock" /></td>
                            <td style="width: 15%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-dark">Limpiar</button></td>
                            <td><button routerLink="/products" class="btn btn-secondary">Comprar mas</button></td>
                            <td><button (click)="saveCart()" class="btn btn-info">Guardar</button></td>
                            <td style="width: 20%;"><strong>Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mi carrito</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Tu carrito esta vacio!</h4>
            <button routerLink="/products" class="btn btn-primary">Agregar ahora!</button>
        </div>
    </div>
</ng-container>
